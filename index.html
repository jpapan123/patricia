<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #question-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #question {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
  }
  #options {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  #yes-button {
    background-color: #4caf50;
    color: white;
  }
  #no-button {
    background-color: #e74c3c;
    color: white;
    transform: translateX(0);
  }
  #no-button:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>
  <div id="question-container">
    <div id="question">pat birthday mona nyan next week...<br>advance happy birthday<br> lets go on a coffee shop <br> g?<br></div>
    <div id="options">
      <button id="yes-button">Yes</button>
      <button id="no-button">No</button>
    </div>
  </div>
  <script>
    const yesButton = document.getElementById("yes-button");
    const noButton = document.getElementById("no-button");

    yesButton.addEventListener("click", () => {
      alert("Sabi mo 'yan ha? Huwag mo akong paasahin.");
    });

    let noButtonClicks = 0;
    noButton.addEventListener("click", () => {
      noButtonClicks++;
      if (noButtonClicks % 2 === 1) {
        noButton.style.transform = "translateX(100px)";
      } else {
        noButton.style.transform = "translateX(0)";
      }
    });
  </script>
</body>
</html>
